<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>BinaryJS Test</title>

        <link rel="stylesheet" href="/css/style2.css">
    </head>

    <body>
        <h1>BinaryJS File Upload and Streaming</h1>

        <section id="main">
        	<fieldset>
                <legend>Select a file</legend>
                <aside id="select-box">
                    
                    <input id="upload-file" type="file" accept="video/*;capture=camcorder">
                    <article id="progress">Upload file here</article>
                </aside>
            </fieldset>


            <fieldset>
                <legend>Drag n Drop</legend>
                <aside id="upload-box">
                    <article id="progress">Drop file here</article>
                </aside>
            </fieldset>

            <fieldset>
                <legend>Current Videos in Server</legend>

                <nav id="list"></nav>
            </fieldset>

            <fieldset>
                <legend>Video to be played</legend>

                <video id="video"></video>
            </fieldset>
        </section>

        <script src="/js/lib/binary.js"></script>
        <script src="/js/lib/jquery.js"></script>
        <script src="/js/lib/common.js"></script>
        <script src="/js/lib/video.js"></script>
        <script src="/js/main.js"></script>
    </body>
</html>
